<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Product - BookShop</title>
        <!-- Favicons -->
        <link rel="shortcut icon" href="static/image/logo/sm_logo/logo.png">

        <!-- Google font (font-family: 'Roboto', sans-serif; Poppins ; Satisfy) -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,600,600i,700,700i,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

        <!-- Font-awesome 4.7.0, 5.10.0 --> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">

        <!-- Slick -->
        <link rel="stylesheet" type="text/css" href="static/css/slick-theme.css">
        <link rel="stylesheet" type="text/css" href="static/css/slick.css">

        <!-- scss,css -->
        <link rel="stylesheet" type="text/css" href="static/css/plugins/admin.css">

        <!-- Modernizr -->
        <script src="static/js/vendor/modernizr-3.5.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="add__product pt-3 pb-4">
                <label class="py-2 admin__product__title title__product"></label>
                <div class="product__single">
                    <form action="" name="sanpham">
                        <div class="form-group py-2">
                            <label>Mã sản phẩm</label>
                            <input class="form__add" type="text" id="masp" name="masp" readonly>
                        </div>
                        <div class="form-group py-2">
                            <label>Mã loại sản phẩm</label>
                            <select class="form__add" id="maloai" name="maloai">
                            </select>
                        </div>
                        <div class="form-group py-2">
                            <label>Tên sản phẩm</label>
                            <input class="form__add" id="tensp" type="text" name="tensp">
                        </div>
                        <div class="form-group py-2" id="form__img">
                            <label>Hình ảnh sản phẩm</label>
                            <input class="form__add" id="hinhanh" type="file" name="hinhanh">
                        </div>
                        <div class="form-group py-2">
                            <label>Giá sản phẩm</label>
                            <input class="form__add w-25" id="giagoc" type="number" value="1000" min="1000" name="giagoc">
                        </div>
                        <div class="form-group py-2">
                            <label>Giảm giá</label>
                            <input class="form__add w-25" id="giamgia" type="number" value="5" min="5" name="giamgia">
                        </div>
                    </form>
                </div>
                <label class="py-2 admin__product__title">Chi tiết sản phẩm</label>
                <div class="product__details">
                    <form action="" name="sanpham">
                        <div class="form-group py-2">
                            <label>Nhà cung cấp</label>
                            <input class="form__add" id="nhacungcap" type="text" name="nhacungcap">
                        </div>
                        <div class="form-group py-2">
                            <label>Nhà xuất bản</label>
                            <input class="form__add" id="nhaxuatban" type="text" name="nhaxuatban">
                        </div>
                        <div class="form-group py-2">
                            <label>Tác giả</label>
                            <input class="form__add" id="tacgia" type="text" name="tacgia">
                        </div>
                        <div class="form-group py-2">
                            <label>Hình thức</label>
                            <select class="form__add" id="hinhthuc" name="hinhthuc">
                                <option selected>Mời chọn</option>
                                <option value="Bìa mềm">Bìa mềm</option>
                                <option value="Bìa cứng">Bìa cứng</option>
                            </select>
                        </div>
                        <div class="form-group py-2">
                            <label>Người dịch</label>
                            <input class="form__add" id="nguoidich" type="text" name="nguoidich">
                        </div>
                        <div class="form-group py-2">
                            <label>Năm xuất bản</label>
                            <input class="form__add w-25" id="namxuatban" type="number" value="0" min="0" name="namxuatban">
                        </div>
                        <div class="form-group py-2">
                            <label>Trọng lượng</label>
                            <input class="form__add w-25" id="trongluong" type="number" value="1" min="1" name="trongluong">
                        </div>
                        <div class="form-group py-2">
                            <label>Số trang</label>
                            <input class="form__add w-25" id="sotrang" type="number" value="10" min="10" name="sotrang">
                        </div>
                        <div class="form-group py-2">
                            <label>Mô tả</label>
                            <textarea class="form__add" id="mota" class="w-50" name="mota"></textarea>
                        </div>
                        <div class="form-group py-2">
                            <label>Nội dung giới thiệu</label>
                            <textarea class="form__add" id="noidung" class="w-50" name="noidung"></textarea>
                        </div>
                        <div class="form-group text-center">
                            <a class="btn btn-danger rounded-0" href="dashboard.jsp">Trở lại</a>
                            <input class="btn__submit" type="button" onclick="addProduct()">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- JavaScript, Bootstrap 4, slick, data -->
        <script src="static/js/vendor/jquery-3.2.1.min.js"></script>
        <script src="static/js/jquery-3.5.1.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/popper.min.js"></script>
        <script src="static/js/slick.min.js"></script>
        <script src="static/js/vendor/data.js"></script>
        <script type="text/javascript" src="static/ckeditor/ckeditor.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <!-- JavaScript Custom -->
        <script src="static/js/addproduct.js"></script>
    </body>
</html>
